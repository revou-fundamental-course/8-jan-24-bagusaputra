<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sample Kalkulator</title>
</head>

<body>
    <header>
        <h1>
            Kalkulator Persegi Sederhana
        </h1>
        <h4>
            Selamat Datang
        </h4>
        <p>
            Aplikasi sederhana ini dibuat untuk melakukan perhitungan luas dan keliling persegi.
        </p>
    </header>
    <div class="inputSection">
        <label for="squareSide" id="labelSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="button">
        <button class="btnHitung">Hitung</button>
        <button class="btnReset">Reset</button>

    </div>
</body>

</html>
