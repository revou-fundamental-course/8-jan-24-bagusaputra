<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sample Kalkulator</title>
</head>

<body>
    <div class="allPage">
        <header>
            <h1>
                Kalkulator Persegi Sederhana
            </h1>

        </header>
        <div class="mainPage">
            <div class="head">
                <h4>
                    Selamat Datang di Kalkulator Persegi
                </h4>
                <p>
                    Aplikasi sederhana ini dibuat untuk melakukan perhitungan luas dan keliling persegi.
                </p>

            </div>

            <div class="pilihObjek">
                <p>Pilih Objek Hitung</p>
                <a href="#halPersegi">
                    <button class="objekHitung">Persegi</button>
                </a>
                <a href="#halPersPan">
                    <button class="objekHitung">Persegi Panjang</button>
                </a>
            </div>
            <div class="halamanPersegi">
                <div class="inputSection">
                    <label for="squareSide" id="labelSquareSide">Hitung Luas dan Keliling Persegi</label>
                    <input type="number" id="sisiPersegi" placeholder="Panjang Sisi" onInput="validasiInput(this)">
                    <div class="button">
                        <button value="Hitung" class="btn" onclick="Hitung()">Hitung</button>
                        <button value="Reset" class="btn" onclick="Reset()">Reset</button>
                    </div>
                </div>
                <div class="resultSection">
                    <p id="hasilLuasPersegi"></p>
                    <p id="hasilKelilingPersegi"></p>
                </div>


            </div>
            <div class="halamanPersegiPanjang" id="halPersPan">
                <div class="inputSection">
                    <label for="squareSide" id="labelSquareSide">Hitung Luas dan Keliling Persegi Panjang</label>
                    <input type="number" id="panjangSisi" placeholder="Panjang Sisi" onInput="validasiInput(this)">
                    <input type="number" id="lebarSisi" placeholder="Lebar Sisi" onInput="validasiInput(this)">

                    <div class="button">
                        <button value="Hitung" class="btn" onclick="">Hitung</button>
                        <button value="Reset" class="btn" onclick="">Reset</button>
                    </div>
                </div>
                <div class="resultSection">
                    <p id="hasilLuasPersegi"></p>
                    <p id="hasilKelilingPersegi"></p>
                </div>

            </div>
        </div>


    </div>


    </div>

    </div>
    <script src="./js/script.js"></script>

</body>

</html>
